<div class="register">
<h2>Register From</h2>
<br>
<form id="register" method="post">
    <label><b>First Name </b> </label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter First Name" required>
    <br><br>
    <label><b>Last Name </b>  </label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter First Name" required>
    <br><br>
    <label><b>Your Age</b>  </label>
    <br>
    <input type="number" name="Age" id="name" placeholder="Enter Age" required>
    <br><br>
    <label><b>Email</b>  </label>
    <br>
    <input type="email" name="Email" id="name" placeholder="Enter Your Email ID" required>

    <label><b>Password</b>  </label>
    <br>
    <input type="password" name="Password" id="name" placeholder="Password" minlength="8" required>
    <br><br>



    <input type="radio" name="gender" value="male"> <b>Male</b>
    <input type="radio" name="gender" value="female"> <b>Female</b>
    <input type="radio" name="gender" value="other"> <b>Other</b><br>
    
    <input type="submit" value="Register" name="Submit" id="submit"><br><br>
<a href="html/login.html"><input type="button" value="Already Have Account " name="button" id="button"></a>


</form>
